zh-CN:
  grape:
    title: Zealot API
    description: Zealot API 详细使用文档
    global:
      errors:
        unauthorized: 用户未授权
        not_found_channel: 未找到匹配的应用渠道
      params:
        token: 用户令牌 Token
        channel_key: 应用渠道 KEY
        per_page: 每页返回的数据条数
        page: 数据的页码
        error: 错误的描述信息
    tags:
      apps: 应用管理
      debug_files: 调试文件管理
      devices: 测试设备管理
    apps:
      list:
        description: 应用程序列表
      detail:
        description: 应用详情
        params:
          id: 应用 ID
      upload:
        description: 上传应用
        params:
          file: 应用文件
          bundle_id: 应用包名
          release_version: 主版本号
          build_version: 内部版本号
          release_type: 构建类型
          source: 上传来源
          changelog: 变更日志
          git_commit: 应用 Git 提交哈希值
          branch: Git 分支名称
          ci_url: CI 服务构建地址
          password: 开启访问密码
      versions:
        description: 应用版本列表
      latest:
        description: 应用最新版本
        params:
          bundle_id: 应用包名
          release_version: 主版本号
          build_version: 内部版本号
      version_exist:
        description: 检查当前版本是否存在
        params:
          bundle_id: 应用包名
          git_commit: Git commit 哈希值
          release_version: 主版本号
          build_version: 内部版本号
    debug_files:
      list:
        description: 调试文件列表
      detail:
        description: 调试文件详情
        params:
          id: 调试文件 ID
      upload:
        description: 上传调试文件
        params:
          file: 调试文件
          release_version: 主版本号
          build_version: 内部版本号
      download:
        description: 下载调试文件
        params:
          id: 调试文件 ID
      update:
        description: 更新调试文件
        params:
          id: 调试文件 ID
      destroy:
        description: 删除调试文件
        params:
          id: 调试文件 ID
    devices:
      update:
        description: 更新苹果测试设备
        params:
          id: 测试设备设备 ID
        body:
          name: 测试设备名称
          model: 测试设备型号

    errors:
      format: ! '%{attributes} %{message}'
      messages:
        coerce: '无效'
        presence: '缺失'
        regexp: '无效'
        blank: '为空'
        values: '无效值'
        except_values: 'has a value not allowed'
        same_as: 'is not the same as %{parameter}'
        missing_vendor_option:
          problem: '缺少 :vendor 选项。'
          summary: '当版本号使用 Header 指定时，必须指定 :vendor 选项。'
          resolution: "如：version 'v1', using: :header, vendor: 'twitter'"
        missing_mime_type:
          problem: '缺少 %{new_format} 的 MIME 类型。'
          resolution:
            "你可以在 Grape::ContentTypes::CONTENT_TYPES 预置的 MIME 类型中选择一个，或者
            通过 content_type :%{new_format}, 'application/%{new_format}' 自定义一个
            "
        invalid_with_option_for_represent:
          problem: '你必须通过 :with 选项指定一个 entity 类。'
          resolution: '如：represent User, :with => Entity::User'
        missing_option: '你必须指定 :%{option} 选项。'
        invalid_formatter: '不能将类型 %{klass} 转换为 %{to_format}'
        invalid_versioner_option:
          problem: 'version 声明中 :using 选项的取值：%{strategy} 无法识别。'
          resolution: '有效的 :using 取值为 :path，:header 或 :param'
        unknown_validator: '未知的校验器: %{validator_type}'
        unknown_options: '未知选项：%{options}'
        unknown_parameter: '未知参数：%{param}'
        incompatible_option_values: '%{option1}: %{value1} 和 %{option2}: %{value2} 不兼容'
        mutual_exclusion: '是互斥的'
        at_least_one: '缺失, 至少需要提供一个参数'
        exactly_one: '缺失, 只能提供一个参数'
        all_or_none: '提供全部参数，或者都不提供'
        missing_group_type: '需要提够 group 类型'
        unsupported_group_type: 'group 类型只能是 Array 或 Hash'
        invalid_message_body:
          problem: "信息内容和指定的格式不相符"
          resolution:
            "当指定 %{body_format} 作为 content-type 时，你必须在请求的 'body' 中
            传递一个有效的 %{body_format}'
            "
        empty_message_body: 'empty message body supplied with %{body_format} content-type'
        too_many_multipart_files: "the number of uploaded files exceeded the system's configured limit (%{limit})"
        invalid_accept_header:
          problem: '无效的 Accept Header'
          resolution: '%{message}'
        invalid_version_header:
          problem: '无效的 version header'
          resolution: '%{message}'
        invalid_response: 'Invalid response'
